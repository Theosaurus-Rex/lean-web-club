<label for="text">Enter your text below.</label>
<textarea id="text"></textarea>

<p>
  You've written <strong><span id="word-count">0</span> words</strong> and
  <strong><span id="character-count">0</span> characters</strong>.
</p>

<script>
  const textArea = document.getElementById("text");
  const characterCount = document.getElementById("character-count");
  const wordCount = document.getElementById("word-count");

  textArea.addEventListener("input", function () {
    // We need to filter to ensure that spaces are not counted as words
    let words = text.value.split(/[\s]+/g).filter(function (word) {
      return word.length;
    });

    wordCount.textContent = words.length;

    characterCount.textContent = text.value.length;
  });
</script>
